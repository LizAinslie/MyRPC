language: node_js

os:
- windows
- linux
- osx
addons:
  apt:
    packages:
      - gcc-multilib
      - g++-multilib
      - libc6-dev-i386
      - fakeroot
before_install:
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn
script:
- yarn make
deploy:
- on:
    branch: master
    condition: -z $(git tag --points-at $TRAVIS_COMMIT)
  provider: releases
  api_key:
    secure: ""
  file:
  - $TRAVIS_BUILD_DIR/out/make/myrpc-deb-i386.deb
  - $TRAVIS_BUILD_DIR/out/make/myrpc-deb.deb
  - $TRAVIS_BUILD_DIR/out/make/squirrel.windows/ia32/MyRPC-1.1.2 Setup.exe
  - $TRAVIS_BUILD_DIR/out/make/squirrel.windows/x64/MyRPC-1.1.2 Setup.exe
  skip_cleanup: true
- on:
    tags: true
    commits: false
  provider: script
  script: $TRAVIS_BUILD_DIR/scripts/version_bump.sh

os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: YJjw6kA+aaI18k7YeHRNVR2+chHuahAg9ywUYEj2NPu9qumYOtw2Vmv/Ngx6Nodv
  matrix:
    - nodejs_version: 7
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
before_build:
- rm package-lock.json
- rm yarn.lock
- yarn cache clean
build_script:
- npm run make